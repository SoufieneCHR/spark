---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hadoop-token-refresh-server
spec:
  replicas: 1
  template:
    metadata:
      labels:
        hadoop-token-refresh-server-instance: default
    spec:
      serviceAccountName: YOUR-SERVICE-ACCOUT
      volumes:
        - name: kerberos-config
          configMap:
            name: hadoop-token-refresh-server-kerberos-config
        - name: hadoop-config
          configMap:
            name: hadoop-token-refresh-server-hadoop-config
        - name: kerberos-keytab
          secret:
            secretName: hadoop-token-refresh-server-kerberos-keytab
      containers:
        - name: hadoop-token-refresh-server
          image: YOUR-REPO:YOUR-TAG
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 100m
              memory: 512Mi
          volumeMounts:
            - name: kerberos-config
              mountPath: '/etc/krb5.conf'
              subPath: krb5.conf
              readOnly: true
            - name: hadoop-config
              mountPath: '/etc/hadoop/conf'
              readOnly: true
            - name: kerberos-keytab
              mountPath: '/mnt/secrets/krb5.keytab'
              subPath: krb5.keytab
              readOnly: true
